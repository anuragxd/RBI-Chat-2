<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RBI Policy Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0f766e;
      --bg: #f8fafc;
      --card: #ffffff;
      --user: #e0f2fe;
      --bot: #f1f5f9;
      --text: #1f2937;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text);
    }

    header {
      padding: 16px 24px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .input-card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid #e5e7eb;
    }

    textarea {
      width: 100%;
      border: none;
      resize: none;
      height: 80px;
      font-size: 15px;
      outline: none;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .primary {
      background: var(--primary);
      color: white;
    }

    .secondary {
      background: #e0f2fe;
      color: #0369a1;
    }

    .chat {
      margin-top: 24px;
    }

    .bubble {
      padding: 12px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 90%;
      line-height: 1.5;
    }

    .user {
      background: var(--user);
      margin-left: auto;
    }

    .bot {
      background: var(--bot);
    }
  </style>
</head>

<body>

<header>
  <h1>RBI Policy Assistant</h1>
  <p>RAG + LangChain + LangGraph + Groq</p>
</header>

<main>

  <div class="input-card">
    <textarea id="query" placeholder="Ask about repo rate, inflation, Union Budgetâ€¦"></textarea>
    <div class="actions">
      <div>
        <button class="secondary" onclick="startListening()">ðŸŽ¤ Speak</button>
        <button class="secondary" onclick="speakLast()">ðŸ”Š Listen</button>
      </div>
      <button class="primary" onclick="sendQuery()">Analyze</button>
    </div>
  </div>

  <div class="chat" id="chat"></div>

</main>

<script>
  const API_URL = "http://127.0.0.1:8000/chat";
  let lastAnswer = "";

  async function sendQuery() {
    const q = document.getElementById("query").value.trim();
    if (!q) return;

    addBubble(q, "user");
    document.getElementById("query").value = "";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: q })
      });

      const data = await res.json();
      lastAnswer = data.answer || "No response";
      addBubble(lastAnswer, "bot");

    } catch (e) {
      addBubble("âš  Backend not reachable", "bot");
    }
  }

  function addBubble(text, type) {
    const div = document.createElement("div");
    div.className = `bubble ${type}`;
    div.innerText = text;
    document.getElementById("chat").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
  }

  function startListening() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Speech recognition not supported");
      return;
    }
    const r = new SpeechRecognition();
    r.lang = "en-IN";
    r.onresult = e => {
      document.getElementById("query").value = e.results[0][0].transcript;
    };
    r.start();
  }

  function speakLast() {
    if (!lastAnswer) return;
    const u = new SpeechSynthesisUtterance(lastAnswer);
    u.lang = "en-IN";
    speechSynthesis.speak(u);
  }
</script>

</body>
</html>
